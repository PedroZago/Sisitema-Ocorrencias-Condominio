<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4 bg-light shadow">
          <div class="card-body">
            <h1>Cadastro</h1>

            <p class="text-muted">Crie sua conta.</p>

            <form [formGroup]="cadastroForm" (ngSubmit)="cadastrarUsuario()">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" formControlName="nome" class="form-control"
                  [class.is-invalid]="nome.invalid && (nome.dirty || nome.touched)" aria-label="Nome"
                  aria-describedby="input-nome">
                <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="form-text text-danger">
                  <div *ngIf="nome.errors?.['required']">
                    Campo obrigatório.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                  [class.is-invalid]="email.invalid && (email.dirty || email.touched)" aria-label="Email"
                  aria-describedby="input-email">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-text text-danger">
                  <div *ngIf="email.errors?.['email']">
                    E-mail inválido. Exemplo: seunome@mail.com
                  </div>
                  <div *ngIf="email.errors?.['required']">
                    Campo obrigatório.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" formControlName="senha" class="form-control"
                  [class.is-invalid]="senha.invalid && (senha.dirty || senha.touched)" aria-label="Senha"
                  aria-describedby="input-senha">
                <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="form-text text-danger">
                  <div *ngIf="senha.errors?.['minlength']">
                    Mínimo de 8 caracteres
                  </div>
                  <div *ngIf="senha.errors?.['required']">
                    Campo obrigatório.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar senha</label>
                <input type="password" id="confirmar_senha" formControlName="confirmar_senha" class="form-control"
                  [class.is-invalid]="confirmar_senha.invalid && (confirmar_senha.dirty || confirmar_senha.touched)"
                  aria-label="Repetir Senha" aria-describedby="input-repetir-senha" required>
                <div *ngIf="confirmar_senha.invalid && (confirmar_senha.dirty || confirmar_senha.touched)"
                  class="form-text text-danger">
                  <div *ngIf="confirmar_senha.errors?.['minlength']">
                    Mínimo de 8 caracteres
                  </div>
                  <div *ngIf="confirmar_senha.errors?.['required']">
                    Campo obrigatório.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="foto" class="form-label">Foto de perfil</label>
                <input class="form-control" accept='image/*' type="file" (change)="selecionarImagen($event)" id="foto"
                  required>
              </div>

              <div class="mb-3">
                <a class="btn btn-link px-0 text-decoration-none" [routerLink]="['/entrar']" role="button">Já possui
                  uma
                  conta?</a>
              </div>

              <button type="submit" class="btn btn-primary px-4" role="button">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
